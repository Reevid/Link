    <title>Site Links</title>

    <script>
        function ListHeader(argument1) {
            var Sample = '<div class="col-md-6 col-lg-4 col-xl-auto" style="max-width: 400px;"> <div class="page-header"><h3>';
            Sample = Sample + argument1;
            Sample = Sample + '</div> <p> ';
            return Sample;
        }
        function Add(argument1, btn, link) {
            var Sample = '<a href=';
            Sample = Sample + link;
            Sample = Sample + ' target="_blank" class="btn btn-';
            if (btn == "") {
                btn = "default  btn-outline-dark"
            }
            Sample = Sample + btn;
            Sample = Sample + '" style="margin-bottom: 4.5px; margin-right: 4.5px;">';
            Sample = Sample + argument1;
            Sample = Sample + '</a>';
            return Sample;
        }
        function ListFooter() {
            var Sample = ' </p>' + ' </div>';
            return Sample;
        }
        function Link(argument1, argument2) {
            var Sample = '<img src="';
            Sample = Sample + argument2;
            Sample = Sample + '" height="18px" style="vertical-align: text-bottom; padding-bottom: 2px;"> ';
            Sample = Sample + argument1;
            return Sample;
        }
        function Icon(argument1, argument2) {
            var Sample = '<i class="';
            Sample = Sample + argument2;
            Sample = Sample + '"></i> ';
            Sample = Sample + argument1;
            return Sample;
        }
        function Items(argument1) {
            const header = ListHeader(argument1);
            const footer = ListFooter();
            let res = "";
            for (let i = 1; i < arguments.length; i++) {
                res += arguments[i];
            }
            document.write(header + res + footer);
        }
    </script>
